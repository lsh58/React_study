<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
var n = 123;

function solution(n)
{
    var answer = 0;
    var arr=String(n).split("");
    for(var i=0; i<arr.length;i++){
        answer += parseInt(arr[i]);
    }
    return answer;
}
solution(n);

</script>
