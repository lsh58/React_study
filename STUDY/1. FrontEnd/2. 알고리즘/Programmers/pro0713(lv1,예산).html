<script>

var d = [1,3,2,5,4];
var budget = 9;


function solution(d, budget) {
    var answer = 0;
    var sum = 0;
    var i = 0;
    d.sort(function(a,b){return a-b});

    while(sum <= budget){
        sum+=d[i]
        i++;
    }
    answer = d.length-(d.length-i)-1;

    return answer;
}

solution(d, budget)

</script>
