<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
var n = 1;
var s = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

function solution(s, n) {
var answer = '';
var arr= [];
for(var i=0; i<s.length; i++){
    if(parseInt(s.charCodeAt(i)) == 32){
        arr[i]=parseInt(s.charCodeAt(i))
    }
    else if((parseInt(s.charCodeAt(i))+n)>90 && parseInt(s.charCodeAt(i))<=90){
        arr[i]=parseInt(s.charCodeAt(i))+n-26;
    }
    else if((parseInt(s.charCodeAt(i))+n)>122 && parseInt(s.charCodeAt(i))>=97){
        arr[i]=parseInt(s.charCodeAt(i))+n-26;
    }
    else{
        arr[i]=parseInt(s.charCodeAt(i))+n;
    }
}
for(var j=0; j<arr.length; j++){
    arr[j]= String.fromCharCode(arr[j]);
}
return arr.join("");
}

console.log(solution(s, n))


</script>
