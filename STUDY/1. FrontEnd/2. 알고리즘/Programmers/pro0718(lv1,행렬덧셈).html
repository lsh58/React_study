<script>
var arr1=[[1,2],[2,3]];
var arr2=[[3,4],[5,6]];

function solution(arr1, arr2) {
    var answer = [];
    for(var i=0; i<arr1.length; i++){ //0,1
        answer.push([]);
        for(var j=0; j<arr1[0].length; j++){ //0,1
            answer[i].push(arr1[i][j]+arr2[i][j]);
        }
    }
    return answer;
}
solution(arr1, arr2);

</script>
