<script>
    
var n = 12345;

function solution(n) {
    var answer = [];
    var m=String(n)
    for(var i=0; i<m.length; i++){
        answer.push(parseInt(m.substring(m.length-i,m.length-1-i)));
    }
    return answer;
}
solution(n);

</script>
