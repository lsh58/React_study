<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
var n = 5;
function solution(n) {
    var arr = [];
    var i = 0;
    while(i<n){
        if(i%2 == 0){
            arr[i] = "수"
        }else{
            arr[i] = "박"
        }
        i++;
    }
    return arr.join("");
}
solution(n);

</script>
