<script>
var phone_number = "01033334444";
function solution(phone_number) {
    var arr = [];
    for(var i=0; i<phone_number.length-4; i++){
        arr.push("*");
    }
    arr.push(phone_number.slice(-4));
    
    return arr.join("");
}
solution(phone_number)

</script>
